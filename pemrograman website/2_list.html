<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>membuat daftar atau list</title>
</head>
<body>
  <h1>belajar membuat dartar atau list (ordered list)</h1>
  <ol>
    <li>pemrograman web 1</li>
    <li>praktek akuntansi</li>
  </ol>

  <hr>

  <h1>belajar membuat dartar atau list (unordred list)</h1>
  <p>tipe dalam UL hanya ada 4 yaitu square, disc, circle, none</p>
  <ul type="square">
    <li>pemrograman web 1</li>
    <li>praktek akuntansi</li>
  </ul>
</body>
</html>
