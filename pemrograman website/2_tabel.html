<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nembuat tabel</title>
</head>
<body>
    <h1>membuat tabel</h1>
    <table border="1">
        <tr>
            <td colspan="3">biodata pribadi</td>
        </tr>
        <tr>
            <td>nama lengkap</td>
            <td>:</td>
            <td><input type="text" name="name" placeholder="masukkan nama anda"></td>
        </tr>
        <tr>
            <td>alamat</td>
            <td>:</td>
            <td><textarea name="alamat"></textarea><br></td>
       </tr>
   </table>
   <table border="1">
        <tr>
           <td colspan="2" style="text-align;">baris 1 kolom 1</td>
        </tr>
        <tr>
           <td rowspan="2">baris 2 kolom 1</td>
           <td>baris 2 kolom 2</td>
        </tr>
        <tr>
           <td>baris 3 kolom 2</td>
        </tr>
   </table>
</body>
</html>
